<div *ngIf="emp">
  <h2>{{emp.pay_freq | uppercase}} Details</h2>
<div><span>id: </span>{{emp.status}}</div>
<div>
  <label for="pay-rate">Pay Rate: </label>
  <input id="pay-rate" [(ngModel)]="emp.pay_r" placeholder="pay_r">
</div>
</div>
<button (click)="goBack()">go back</button>
<button (click)="save()">save</button>
