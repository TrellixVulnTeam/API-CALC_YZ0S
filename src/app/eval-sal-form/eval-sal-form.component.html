<div class="container">
    <h1>Eval Sal</h1>
    <div [hidden]="submitted">

      <form (ngSubmit)="onSubmit()" #theForm="ngForm">
        <div class="form-group">
          <label for="rate">Rate</label>
          <input type="number" class="form-control" id="rate"
                 required
                 [(ngModel)]="model.rate" name="rate"
                 #rate="ngModel">
          <div [hidden]="rate.valid || rate.pristine"
               class="alert alert-danger">
               Rate is required
          </div>
        </div>

        <div class="form-group">
          <label for="rateper">Rate Per</label>
          <select class="form-control" id="rateper"
                  required
                  [(ngModel)]="model.rate_freq" name="rateper"
                  #rateper="ngModel">
            <option *ngFor="let item of rate_freqs | keyvalue" [value]="item.key">{{item.value}}</option>
          </select>
          <div [hidden]="rateper.valid || rateper.pristine" class="alert alert-danger">
            Rate Per period is required
          </div>
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" id="status"
                  required
                  [(ngModel)]="model.status" name="status"
                  #status="ngModel">
            <option *ngFor="let item of status_m | keyvalue" [value]="item.key">{{item.value}}</option>
          </select>
          <div [hidden]="status.valid || status.pristine" class="alert alert-danger">
            status is required
          </div>
        </div>


        <div class="form-group">
            <label for="pay_freq">Pay Frequency</label>
            <select class="form-control" id="pay_freq"
                    required
                    [(ngModel)]="model.pay_freq" name="pay_freq"
                    #pay_freq="ngModel">
              <option *ngFor="let item of pay_freqs | keyvalue" [value]="item.key">{{item.value}}</option>
            </select>
            <div [hidden]="pay_freq.valid || pay_freq.pristine" class="alert alert-danger">
              pay_freq is required
            </div>
          </div>


          <div class="form-group">
            <label for="self_emp">Self Employee</label>
            <select class="form-control" id="self_emp"
                    required
                    [(ngModel)]="model.is_self_employee" name="self_emp"
                    #self_emp="ngModel">
              <option default="default" [value]=0>No</option>
              <option  [value]=1>Yes</option>
            </select>
            <div [hidden]="self_emp.valid || self_emp.pristine" class="alert alert-danger">
              Self Employee is required
            </div>
          </div>

        <button type="submit" class="btn btn-success" [disabled]="!theForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newEval(); theForm.reset()">New Eval</button>
      </form>
    </div>

    <div [hidden]="!submitted">
      <h2>Try Again:</h2>

      <br>
      <button class="btn btn-primary" (click)="submitted=false">New Eval</button>
    </div>

    <app-eval-sal-pay-details [model] = "payPeriod"></app-eval-sal-pay-details>
    <app-eval-sal-pay-details [model] = "payYear"></app-eval-sal-pay-details>


  </div>
